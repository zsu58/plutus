version: "3"

services:
  db:
    image: mysql:8.0
    container_name: plutus_db
    restart: always
    # CDC Configuration:
    # - binlog-row-image=FULL: Logs all columns (safest for Flink)
    # - gtid-mode=ON: Recommended for modern replication/CDC
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --binlog-row-image=FULL
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: plutus
      MYSQL_USER: plutus
      MYSQL_PASSWORD: plutus
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 60s
      timeout: 5s
      retries: 5
  app:
    # build: .
    image: plutus-app
    container_name: plutus_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    # Pass environment variables from your local .env file
    env_file:
      - .env
    # Override DB_HOST to point to the container name 'db' instead of 'localhost'
    environment:
      - DB_HOST=db
    # Mount config.yaml so you can edit it without rebuilding
    volumes:
      - .:/app
    #   - ./config.yaml:/app/config.yaml
    #   - ./my_session.session:/app/my_session.session

volumes:
  db_data:

networks:
  data-net:
    external: true
